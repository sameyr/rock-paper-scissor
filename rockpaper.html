<!Doctype html>
<html>
    <head>
        <title>RockPaperScissor</title>
           <link rel="stylesheet" href="rockpaper.css">
       
    </head>    


    <body style="background-color: rgb(25, 25, 25);">
        <p class = "gameName">Rock Paper Scissors</p>
        
        <button class ="emojiButton" onclick="
            comp_move = Math.random();
            compMove(comp_move);
            userMove = 'Rock';
            comparision(userMove, computerMove);
        "> 
        <img class = "emojis" src="pictures/rock-emoji.png">
        </button>
        
        <button class ="emojiButton1" onclick="
            comp_move = Math.random();
            compMove(comp_move);
            userMove = 'Paper';
            comparision(userMove, computerMove);
        "> <img class = "emojis" src="pictures/paper-emoji.png"> 
        </button>
        
        <button class ="emojiButton2" onclick="
            comp_move = Math.random();
            compMove(comp_move);
            userMove = 'Scissor';
            comparision(userMove, computerMove);
        "> <img class = "emojis" src="pictures/scissor-emoji.png">
         </button>

        <p class ="js-showMoves"> </p>
        
        <p class = "js-resultDisplay"></p>
        
        <p class ="js-score"></p>

        <button class = "resetButton" onclick="
            score.wins = 0,
            score.loose = 0,
            score.ties = 0;
            localStorage.removeItem('Score');
            updateScore();
            ">Reset Score</button>


        <script src="rockpaper.js"></script>
    </body>
</html>
